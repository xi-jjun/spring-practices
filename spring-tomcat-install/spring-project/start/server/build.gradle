plugins {
    id 'java'
    id 'war' // 빌드 결과를 war로 만들기 위한 플러그인
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    //서블릿
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    // spring MVC (boot 가 아님) WAS+Spring 을 하기 위해서 Spring 관련 의존성을 추가해주는 것.
    implementation 'org.springframework:spring-webmvc:6.0.4'
}

tasks.named('test') {
    useJUnitPlatform()
}
